<!DOCTYPE html>
<html>
<head>
	<title>Experiment 007</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
	<div class="the-white-container">
		<div class="content-container">
			<header class="app-bar">
				<div class="sqr-24x24 back-arrow"></div>
				<div class="sqr-24x24 search-icon"></div>
			</header>

			<section class="content">
				<div class="restaurant-info">
					<div class="restaurant-profile-pic circle-80x80 inline-block"></div>
					<h1>the water table</h1>	
				</div>

				<div class="table-for">
					<h3>Table For</h3>
					<div class="number-selector">
						<div class="sqr-24x24 subtract"></div>
						<p>2</p>
						<div class="sqr-24x24 add"></div>
					</div>
				</div>

				<div class="date-and-time">
					<h3>Choose Date & Time</h3>
					<p>17 May 2017 - 19:30</p>
				</div>

			</section>

			<footer class="confirm-button">
				<p>confirm</p>
			</footer>			
		</div>	
	</div>

</html>
